<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">  
    <title>Juego de mecanografía</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="board">
      <input type="text" class="campoEntrada">
      <div class="cajaContenido">
        <div class="textoEscrito">
          <p></p>
        </div>
        <div class="contenido">
          <ul class="resultado">
            <li class="tiempo">
              <p>Tiempo restante:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="error">
              <p>Errores:</p>
              <span>0</span>
            </li>
            <li class="ppm">
              <p>PPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button class="botones">Reintentar</button>
        </div>
      </div>
    </div>
    <br>
    <a href="principal.html"><button class="botones">
      Regresar
    </button></a></footer>
    <script>
// Esta función se llama al cargar la página para cargar el párrafo inicial y configurar los event listeners
window.onload = function () {

// Cargar el párrafo según la dificultad
cargarParrafo();

// Enfocar el campo de entrada al cargar la página
campoEntrada.focus();

// Agregar event listener para detectar la escritura en el campo de entrada
campoEntrada.addEventListener("input", iniciarEscritura);

// Agregar event listener para el botón de reintentar
btnIntentarDeNuevo.addEventListener("click", reiniciarJuego);

};

  </script>
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  </body>

</html>
